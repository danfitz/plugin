<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin</title>
    
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css">
</head>
<body>
    <main>
        <div class="displayContainer wrapper">
            <!-- Link to GitHub as ribbon -->

            <section class="startPrompt containerCenter">
                <h1 class="appTitle">Plugin</h1>
                <input class="startButton" id="startButton" type="button" value="Plug In">
                <label for="startButton">This is a pomodoro timer</label>
            </section>
            
            <img class="plug plugRight" src="longPlug.svg" alt="Test">
            
            <section class="activeGameContainer containerRight">
                <section class="timerContainer">
                    <p class="currentTimer timer">
                        1
                        <!-- Dynamic current timer goes here -->
                    </p>
                    <p class="secondTimer timer">
                        2
                        <!-- Dynamic upcoming 2nd timer goes here -->
                    </p>
                    <p class="thirdTimer timer">
                        3
                        <!-- Dynamic upcoming 3rd timer goes here -->
                    </p>
                    <p class="fourthTimer timer">
                        4
                        <!-- Dynamic upcoming 4th timer goes here -->
                    </p>
                </section>
    
                <section class="scoreboard">
                    <!-- Score icon -->
                    <p>Score:</p>
                    <p class="currentScore">
                        <!-- Dynamic score goes here -->
                    </p>
                </section>
            </section>
        </div> <!-- End of .gameContainer -->
    </main>
    
    <!-- jQuery import -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <!-- JavaScript file -->
    <script src="assets/scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
