<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin</title>
    
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css">
</head>
<body>
    <header>
        <!-- Link to GitHub as ribbon -->
        <h1 class="appTitle">Plugin</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="startPrompt">
                <input class="startButton" id="startButton" type="button" value="Plug In">
                <label for="startButton">This is a pomodoro timer</label>
            </div>
    
            <section class="scoreboard">
                <!-- Score icon -->
                <p class="currentScore">
                    <!-- Dynamic score goes here -->
                </p>
            </section>
    
            <section class="timerContainer">
                <p class="currentTimer">
                    <!-- Dynamic current timer goes here -->
                </p>
                <p class="secondTimer">
                    <!-- Dynamic upcoming 2nd timer goes here -->
                </p>
                <p class="thirdTimer">
                    <!-- Dynamic upcoming 3rd timer goes here -->
                </p>
                <p class="fourthTimer">
                    <!-- Dynamic upcoming 4th timer goes here -->
                </p>
            </section>
        </div> <!-- End of .wrapper -->
    </main>
    
    <!-- jQuery import -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <!-- JavaScript file -->
    <script src="assets/scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
