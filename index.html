<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin</title>
    
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css">
    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Lobster+Two:400i&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="displayContainer">
            <!-- Link to GitHub as ribbon -->

            <section class="startPrompt containerCenter">
                <h1 class="appTitle">Plugin</h1>
                <div class="appIconContainer">
                    <i class="appIcon fas fa-plug" aria-hidden="true"></i>
                    <span class="sr-only">Plugin Icon</span>
                </div>
                <p class="appDescription">Time your Work and Breaks</p>
                <input class="startButton" id="startButton" type="button" value="Plug In">
                <label class="visuallyHidden" for="startButton">Press button to start</label>
            </section>
            
            <!-- <img class="plug plugRight" src="longPlug.svg" alt="Test"> -->
            <div class="plug plugRight">
                <img class="plugHead" src="assets/images/plug.svg" alt="" aria-hidden="true">
            </div>
            
            <section class="activeGameContainer containerRight">
                <img class="laptop" src="assets/images/laptop.png" alt="" aria-hidden="true">

                <section class="batteryScoreboard visuallyHidden">
                    <i class="battery fas fa-battery-empty batteryPaused" aria-hidden="true"></i>
                    <span class="sr-only">Score</span>

                    <p class="currentScore">
                        Score: 
                        <span class="score"><!-- Dynamic score goes here --></span>
                    </p>
                </section>

                <section class="timerContainer">
                    <div class="timerStatus">
                        <!-- Status of timer goes here -->
                    </div>
                    <div class="timer1 timer">
                        <!-- Dynamic current timer goes here -->
                        <span class="timerNum"></span>
                    </div>
                    <div class="timer2 timer">
                        <!-- Dynamic upcoming 2nd timer goes here -->
                        <span class="timerType"></span> 
                        <span class="timerNum"></span>
                    </div>
                    <div class="timer3 timer">
                        <!-- Dynamic upcoming 3rd timer goes here -->
                        <span class="timerType"></span> 
                        <span class="timerNum"></span>
                    </div>
                    <div class="timer4 timer">
                        <!-- Dynamic upcoming 4th timer goes here -->
                        <span class="timerType"></span> 
                        <span class="timerNum"></span>
                    </div>
                </section>

                <section class="instructions visuallyHidden">
                    <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                    <p class="instructionsText">
                        <!-- Instructions go here -->
                    </p>
                </section>
    
                <section class="keyboardControls">
                    <button class="nextButton keyboardButton">
                        <i class="fas fa-arrow-right key" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                        <span class="keyDescription">
                            <!-- Dynamically updating text based on what's next -->
                        </span>
                    </button>
                    <button class="buyButton keyboardButton">
                        <i class="fas fa-arrow-up key" aria-hidden="true"></i>
                        <span class="sr-only">Buy 5 Minutes (costs 60,000)</span>
                        <span class="keyDescription">Buy 5 Min (60,000)</span>
                    </button>
                    <button class="pauseButton keyboardButton">
                        <span class="key">P</span>
                        <span class="keyDescription">Pause</span>
                    </button>
                    <button class="shutdownButton keyboardButton">
                        <i class="fas fa-power-off key" aria-hidden="true"></i>
                        <span class="sr-only">Shut Down</span>
                        <span class="keyDescription">Shut Down</span>
                    </button>
                </section>
            </section>
        </div> <!-- End of .displayContainer -->
    </main>
    
    <!-- jQuery import -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <!-- Font Awesome import -->
    <script src='https://kit.fontawesome.com/94656c5317.js'></script>
    <!-- JavaScript file -->
    <script src="assets/scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
